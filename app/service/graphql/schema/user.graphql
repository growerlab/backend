# GraphQL schema example
#
# https://gqlgen.com/getting-started/

scalar Time

type User {
  name: String!
  email: String!
  username: String!
  publicEmail: String!
  createdAt: Time!
  deletedAt: Time
  verifiedAt: Time
  lastLoginAt: Time
  namespace: Namespace!
}

input NewUserPayload {
  email: String!
  password: String!
  username: String!
}

input ActivateCodePayload {
  code: String!
}

input LoginUserPayload {
  email: String!
  password: String!
}
